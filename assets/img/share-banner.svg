    <text x="96" y="540" font-family="'Montserrat', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="30" font-weight="400" fill="#d7ecff">www.eswork.eu · info@eswork.eu · +371 25296639</text>
  </g>
