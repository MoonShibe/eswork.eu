<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">ES Work Share Banner</title>
  <desc id="desc">Vorschau-Grafik mit ES Work Logo und Slogan für soziale Netzwerke.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#005daa" />
      <stop offset="100%" stop-color="#002b59" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffc107" />
      <stop offset="100%" stop-color="#ff9800" />
    </linearGradient>
    <clipPath id="rounded">
      <rect x="0" y="0" width="1200" height="630" rx="32" ry="32" />
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
