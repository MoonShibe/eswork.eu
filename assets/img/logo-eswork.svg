<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 56" role="img" aria-labelledby="title desc">
  <title id="title">ES Work Logo</title>
  <desc id="desc">Wordmark for ES Work with ES monogram</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#005daa" />
      <stop offset="100%" stop-color="#00a3ff" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="180" height="56" fill="white" rx="12" />
  <g transform="translate(12 10)">
    <rect x="0" y="0" width="56" height="36" rx="12" fill="url(#grad)" />
    <text x="28" y="24" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="white">ES</text>
    <text x="72" y="25" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="#0a2540" letter-spacing="0.24em">WORK</text>
  </g>
</svg>
